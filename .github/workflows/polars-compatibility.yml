name: Polars Compatibility Test

on:
  push:
    branches: [ main, develop, 'feature/*', 'feat/*', 'fix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build wheel
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
    steps:
    - uses: actions/checkout@v4
    
    - uses: mozilla-actions/sccache-action@v0.0.4
    
    - name: Set up Rust
      run: rustup show
    
    - name: Install uv and set the Python version
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.11"
        enable-cache: true
    
    - name: Get Polars versions to test
      id: get-versions
      run: |
        versions=$(uvx pip index versions polars --json | \
          python3 scripts/get_polars_versions.py | \
          jq -R -s -c 'split("\n") | map(select(length > 0))')
        echo "versions=$versions" >> $GITHUB_OUTPUT
    
    - name: Install Python dependencies
      run: uv sync --locked --all-groups
    
    - name: Build wheel
      run: uv run maturin build
    
    - name: Upload wheel
      uses: actions/upload-artifact@v4
      with:
        name: wheel
        path: target/wheels/*.whl

  test-compatibility:
    name: Test Polars ${{ matrix.polars-version }}
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        polars-version: ${{ fromJson(needs.build.outputs.versions) }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv and set the Python version
      uses: astral-sh/setup-uv@v7
      with:
        python-version: "3.11"
        enable-cache: true
    
    - name: Download wheel
      uses: actions/download-artifact@v4
      with:
        name: wheel
        path: dist/
    
    - name: Test with Polars ${{ matrix.polars-version }}
      run: |
        wheel_file=$(ls dist/*.whl)
        uv run --no-project --isolated \
          --with polars==${{ matrix.polars-version }} \
          --with pyarrow \
          --with "$wheel_file" \
          python scripts/test_polars_version.py