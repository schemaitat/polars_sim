name: Prepare Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 0.3.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  prepare-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update version in pyproject.toml
        run: |
          sed -i 's/^version = ".*"/version = "${{ inputs.version }}"/' pyproject.toml

      - name: Update version in __init__.py
        run: |
          sed -i 's/^__version__ = ".*"/__version__ = "${{ inputs.version }}"/' python/polars_sim/__init__.py

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Update lockfile
        run: uv lock

      - name: Verify version updates
        run: |
          echo "pyproject.toml version:"
          grep '^version = ' pyproject.toml
          echo "__init__.py version:"
          grep '^__version__ = ' python/polars_sim/__init__.py

      - name: Commit version bump
        run: |
          git add pyproject.toml python/polars_sim/__init__.py uv.lock
          git commit -m "Bump version to ${{ inputs.version }}"


      - name: Create and push tag
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release v${{ inputs.version }}"
          git push origin HEAD:main
          git push origin "v${{ inputs.version }}"
